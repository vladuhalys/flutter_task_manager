name: flutter_task_manager
description: "Task Manager App"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  get: ^4.6.6
  supabase_flutter: ^2.3.4
  logger: ^2.1.0
  google_fonts: ^6.2.1
  outline_gradient_button: ^2.0.1+1
  gradient_coloured_buttons: ^0.1.0
  simple_gradient_text: ^1.3.0
  gradient_borders: ^1.0.0
  icons_plus: ^5.0.0
  gradient_icon: ^2.0.9
  model_viewer_plus: ^1.7.2
  lottie: ^3.1.0
  connectivity_plus: ^6.0.1
  flutter_dotenv: ^5.1.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1


flutter:
  uses-material-design: true
  assets:
  - assets/animations/error_img.json
  - assets/3d/shiba.glb
  - lib/core/const/.env
